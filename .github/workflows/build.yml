name: Build Roboquix (Win & Linux)
on: [push]

jobs:
  build:
    strategy:
      matrix:
        # We only run on Windows and Ubuntu (Linux)
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygame pyinstaller arabic-reshaper python-bidi
          # Linux needs these libraries to build Pygame correctly sometimes
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev
          fi
        shell: bash

      - name: Build with PyInstaller
        run: |
          pyinstaller platformer.spec

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Roboquix-${{ matrix.os }}
          path: dist/
