name: Build Roboquix EXE
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # These are the specific libraries your game needs
          pip install pygame pyinstaller arabic-reshaper python-bidi
          # If you have a requirements.txt, you can use: pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          # GitHub will find your .spec file and use all those settings
          pyinstaller platformer.spec

      - name: Upload Roboquix EXE
        uses: actions/upload-artifact@v4
        with:
          name: Roboquix-Windows-Build
          path: dist/Roboquix.exe
